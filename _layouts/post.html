---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<!-- syntax highlighting -->
<script src="{{site.baseurl}}/js/vendor/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<script src="{{site.baseurl}}/js/vendor/highlight.pack.js"></script>

<script>
	$(document).ready(function() {
		$('pre code, code').each(function(i, e) {hljs.highlightBlock(e)});
	});
</script>
