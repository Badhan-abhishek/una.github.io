<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>

    {% include header.html %}
		<main role="main">
			{{content}}
		</main>

    {% include footer.html %}

    <!-- Search for Non-Post Pages -->
    <script src="/js/vendor/jekyll-search.min.js" type="text/javascript"></script>
    <script>
    if (document.querySelector('.search-area') != null) {
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
        searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
        noResultsText: '<li>No results found</li>',
        limit: 10
      });

      document.querySelector('.search-area').click(function(){
        $('.search-area').addClass('clicked');
      });

      document.querySelector('body').click(function(){
        if ($('.search-area').hasClass('clicked')) {
          document.getElementById('results-container').innerHTML = "<li style='height: 0; padding: 0; margin: 0'></li>";
        }
      });
    }
    </script>

  </body>
</html>
