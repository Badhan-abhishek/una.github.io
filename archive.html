---
layout: default
title: Archive
---

<div class="archive">
  <h1>Blog Archive</h1>
  <ul class="post-list--archive">
    {% for post in site.posts %}
    <a href="{{ post.url }}">
      <li>
      	<h2>{{ post.title }}</h2>
      	<span>{{ post.date | date_to_string }}</span>
      </li>
    </a>
    {% endfor %}
  </ul>
</div>
