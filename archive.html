---
layout: default
title: Archive
---

<div class="archive">
  <h1>Blog Archive</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      	<span>{{ post.date | date_to_string }}</span>
      	<p>{{ post.subtitle }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
