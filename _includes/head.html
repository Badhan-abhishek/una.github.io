<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>✨{{ page.title }} | Una Kravets Online✨</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Thoughts about front-end development and design. And probably other ramblings by Una Kravets.">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:creator" content="@una">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="description" content="Una Kravets' Blog | {{ page.subtitle }}">
    <meta name="twitter:description" content="{{ page.subtitle }} | on Una Kravets' Blog">
    <meta name="twitter:image" content="{{ page.header-bg }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:image" content="{{ page.header-bg }}" />

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" name="{{ site.name }}" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <!-- Critical CSS -->
    <style>
      {% include main.min.css %}
    </style>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-36758177-2', 'auto');
      ga('send', 'pageview');

    </script>

</head>
